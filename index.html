  <body>
    <div>
     <img src="./images/image-product-desktop.jpg" alt=" a perfume named Gabrielle by CHANEL">
  

      <p class="montserrat">Preview</p>

      <h1 class="name">Gabrielle Essence Eau De Parfum</h1>

      <p class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="price_container">
        <h2 class="sale_price">$149.99</h2>

      </div>
        

      <button>Add to Cart</button>
