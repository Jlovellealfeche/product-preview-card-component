<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <meta name="description" content="A solution for Product preview card component at Frontend Mentor">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/index.css">
    
    <title>Frontend Mentor | Product preview card component</title>

  
  </head>
  <body>
    <main role="main">
      <article class="product">
        <picture class="product_img">
          <source srcset="./images/image-product-desktop.jpg" media="(min-width: 600px)">
          <img src="./images/image-product-mobile.jpg" alt=" a perfume named Gabrielle by CHANEL">
        </picture>

        <div role="product-contentinfo" class="product_content">
          <p class="product_category">Perfume</p>

          <h1 class="product_title">Gabrielle Essence Eau De Parfum</h1>

          <p class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>

          <div class="price_container">
            <p class="product_price">
              <span class="visually-hidden">Current Price:</span>
              $149.99
            </p>
            <p class="product_originalprice">
              <span class="visually-hidden">Original Price:</span>
              <s>$169.99</s>
            </p>
          </div>
          <button class="btn">
            <img src="./images/icon-cart.svg" alt="cart svg">
            Add to Cart
          </button> 
        </div>
      </article>
    </main>
  </body>
</html>
