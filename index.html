<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <meta name="description" content="A solution for Product preview card component at Frontend Mentor">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/styles.css">
    
    <title>Frontend Mentor | Product preview card component</title>

  
  </head>
  <body>
    <main>
      <div class="card">
        <div class="img-container">
        <img src="./images/image-product-desktop.jpg" alt=" a perfume named Gabrielle by CHANEL">
        </div>

        <div class="description-container">
          <p class="montserrat">PERFUME</p>

          <h1 class="name">Gabrielle Essence Eau De Parfum</h1>

          <p class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>

          <div class="price-container">
            <h2 class="sale-price">$149.99</h2>
            <p class="original-price">$169.99</p>
          </div>
            

          <button class="btn">
            <img src="./images/icon-cart.svg" alt="cart svg">
            Add to Cart
          </button> 
        </div>
      </div>
    </main>
  </body>
</html>
